<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Me Emoji</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="main">
        <div class="total-box-rate">
            <div class="star-image-box">
                <img class="star-image" src="images/icon-star.svg" alt="icon-star" />
            </div>
            <div class="total-text-box">
                <h2 class="title-rate">
                    نظر شما در مورد کارها من چیه؟
                </h2>
                <p class="description-rate">
                    اگر کارها و مهارت های من را دیده اید. لطفا برای ارتقا کارم یک ایموجی به من بدهید
                </p>
            </div>
            <div class="total-range-box">
                <input class="range-emoji-rate" type="range" min="1" max="5" value="1" step="1" />
            </div>
            <button class="submitbtn-rate">ارسال</button>
        </div>
    </main>
</body>

</html>
